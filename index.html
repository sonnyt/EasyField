<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyField</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/stylesheets/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="assets/stylesheets/themes/flat.css" type="text/css" media="all">
</head>
<body>
    <div class="container_24">
        test
        <div class="demo">
            <div class="grid_11">
                <form method="post" action="#">
                    <input type="text" name="name" placeholder="Full Name" /> <br />
                    <input type="text" name="email" placeholder="Email" /> <br />
                    <select name="gender">
                        <option value="make">Male</option>
                        <option value="female">Female</option>
                    </select><br />
                    <input type="radio" name="group" value="developer"> Developer
                    <input type="radio" name="group" value="designer"> Designer <br />
                    <textarea name="message" placeholder="Tell us little about yourself"></textarea> <br />
                </form>
            </div>
            <div class="grid_2"></div>
            <div class="grid_11">
                <form method="post" action="#" id="result">
                    <input type="text" name="name" placeholder="Full Name" /> <br />
                    <input type="text" name="email" placeholder="Email" /> <br />
                    <select name="gender">
                        <option value="make">Male</option>
                        <option value="female">Female</option>
                    </select><br />
                    <div>
                        <input type="radio" name="group" value="developer"> Developer
                        <input type="radio" name="group" value="designer"> Designer
                    </div> <br />
                    <textarea name="message" placeholder="Tell us little about yourself"></textarea> <br />
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascripts/EasyField.js"></script>
    <script type="text/javascript">
        (function () {
            var example = document.getElementById('result');

            var easyField = new EasyField(example);
        }());
    </script>
</body>
</html>
